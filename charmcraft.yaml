# Learn more about charmcraft.yaml configuration at:
# https://juju.is/docs/sdk/charmcraft-config
type: "charm"
bases:
  - build-on:
    - name: "ubuntu"
      channel: "24.04"
    run-on:
    - name: "ubuntu"
      channel: "24.04"
parts:
  charm:
    plugin: uv
    uv-extras: [charm]
    source: .
    build-packages: [pkg-config, libffi-dev, libssl-dev, rustup, build-essential python3-dev]
    build-snaps: [astral-uv]
