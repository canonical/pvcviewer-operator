# Learn more about charmcraft.yaml configuration at:
# https://juju.is/docs/sdk/charmcraft-config
type: "charm"
bases:
  - build-on:
    - name: "ubuntu"
      channel: "20.04"
    run-on:
    - name: "ubuntu"
      channel: "20.04"
parts:
  charm:
    plugin: uv
    uv-groups: [charm]
    source: .
    build-packages: [cargo, rustc, pkg-config, libffi-dev, libssl-dev]
    build-snaps: [astral-uv]
